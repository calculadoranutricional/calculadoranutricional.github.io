<head>

    /* General */
    body {
      background-color: #f9f9f9;
      color: #333;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    
    /* Contenedor principal */
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto 40px;
      transition: transform 0.3s ease-in-out;
    }
    
    /* Hover en el contenedor */
    .container:hover {
      transform: scale(1.02);
    }
    
    /* Inputs, Selects, Textareas */
    input,
    select,
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      transition: border 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }
    
    /* Input y Select al hacer hover */
    input:hover,
    select:hover,
    button:hover {
      background-color: #e6e6e6;
      border: 1px solid #888;
    }
    
    /* Botones */
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1em;
    }
    
    button:hover {
      background-color: #4338ca;
    }
    
    /* Loading */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 2em;
      font-weight: bold;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    
    /* Sugerencias */
    .sugerencia-item {
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    
    .sugerencia-item:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }
    
    /* Historial */
    .historial-alimentos {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      margin: 20px auto;
    }
    
    .historial-item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
    }
    
    /* Resultado */
    #resultado {
      max-width: 600px;
      margin: 0 auto;
    }
    
    #resultado>div {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 0.6s ease forwards;
    }
    
    /* Animación para elementos */
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Estilos de la barra de progreso */
    #resultado .progress-bar {
      height: 10px;
      border-radius: 5px;
      background-color: #eee;
      margin: 5px 0;
    }
    
    .progress-bar .fill {
      height: 100%;
      border-radius: 5px;
    }
    
    /* Estilo de los botones de eliminar */
    .btn-eliminar {
      margin-left: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 0.8em;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn-eliminar:hover {
      background-color: #e60000;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
        padding: 10px;
      }
      
      .container {
        padding: 15px;
      }
      
      button {
        width: 100%;
        margin-bottom: 10px;
      }
      
      input,
      select {
        width: 100%;
        margin-bottom: 10px;
      }
      
      .historial-alimentos {
        padding: 12px;
      }
    }

  <script>
    let alimentosSeleccionados = [];
    const apiKey = "CG2yX4SYvLy4rHv2aUu5nsuUgCIMNJdRPpdOS6Jj"; // Tu API Key oficial
    
    function borrarHistorial() {
      localStorage.removeItem('historialAlimentos');
      mostrarHistorial(); // Refrescamos la lista vacía
    }
    
    async function buscarAlimento() {
      let termino = document.getElementById('buscar').value.trim().toLowerCase();
      
      if (termino.length === 0) {
        document.getElementById('sugerencias').innerHTML = '';
        return;
      }
      
      // Mostrar el cargador mientras busca
      document.getElementById('loading').style.display = 'flex';
      
      // Verificar si existe traducción
      if (traducciones[termino]) {
        termino = traducciones[termino];
      }
      
      const url = `https://api.nal.usda.gov/fdc/v1/foods/search?api_key=${apiKey}&query=${encodeURIComponent(termino)}`;
      
      try {
        const respuesta = await fetch(url);
        const datos = await respuesta.json();
        
        mostrarSugerencias(datos.foods);
        
        // Ocultar el cargador cuando se termine de cargar
        document.getElementById('loading').style.display = 'none';
        
      } catch (error) {
        console.error('Error buscando alimento:', error);
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    function mostrarSugerencias(alimentos) {
      const sugerenciasDiv = document.getElementById('sugerencias');
      sugerenciasDiv.innerHTML = '';
      
      alimentos.slice(0, 5).forEach(alimento => { // Mostramos solo los primeros 5 resultados
        const div = document.createElement('div');
        div.classList.add('sugerencia-item');
        div.textContent = alimento.description;
        div.onclick = () => seleccionarAlimentoUSDA(alimento);
        sugerenciasDiv.appendChild(div);
      });
    }
    
    function seleccionarAlimentoUSDA(alimento) {
      // Agregar alimento a la lista de seleccionados
      alimentosSeleccionados.push(alimento);
      guardarEnHistorial(alimento);
      
      // Mostrar la lista actualizada en pantalla
      mostrarAlimentosSeleccionados();
      
      // Limpiar sugerencias y campo de búsqueda
      document.getElementById('buscar').value = '';
      document.getElementById('sugerencias').innerHTML = '';
      
      // Calcular totales
      calcularTotales();
    }
    
    function guardarEnHistorial(alimento) {
      let historial = JSON.parse(localStorage.getItem('historialAlimentos')) || [];
      
      historial.unshift(alimento.description); // Agregamos al principio
      historial = historial.slice(0, 10); // Guardamos máximo los últimos 10 alimentos
      
      localStorage.setItem('historialAlimentos', JSON.stringify(historial));
      
      mostrarHistorial();
    }
    
    function mostrarHistorial() {
      const contenedor = document.getElementById('lista-historial');
      contenedor.innerHTML = '';
      
      let historial = JSON.parse(localStorage.getItem('historialAlimentos')) || [];
      
      historial.forEach(nombre => {
        const div = document.createElement('div');
        div.classList.add('historial-item');
        div.textContent = nombre;
        contenedor.appendChild(div);
      });
    }
    
    function mostrarAlimentosSeleccionados() {
      const contenedor = document.getElementById('alimentos-seleccionados');
      contenedor.innerHTML = '';
      
      alimentosSeleccionados.forEach((alimento, index) => {
        const div = document.createElement('div');
        div.classList.add('alimento-item');
        
        div.innerHTML = `
      ${index + 1}. ${alimento.description}
      <button onclick="eliminarAlimento(${index})" class="btn-eliminar">Eliminar</button>
    `;
        
        contenedor.appendChild(div);
      });
      
      // NUEVO: ocultar el botón compartir si no hay alimentos
      if (alimentosSeleccionados.length === 0) {
        document.getElementById('compartir-contenedor').style.display = 'none';
      }
    }
    
    function eliminarAlimento(index) {
      alimentosSeleccionados.splice(index, 1); // Eliminamos el alimento de la lista
      mostrarAlimentosSeleccionados(); // Actualizamos la lista visual
      calcularTotales(); // Recalculamos los nutrientes totales
    }
    
    function calcularTotales() {
      let totalCalorias = 0;
      let totalProteinas = 0;
      let totalVitaminaC = 0;
      let totalCalcio = 0;
      let totalHierro = 0;
      
      alimentosSeleccionados.forEach(alimento => {
        totalCalorias += encontrarValor(alimento.foodNutrients, "Energy") || 0;
        totalProteinas += encontrarValor(alimento.foodNutrients, "Protein") || 0;
        totalVitaminaC += encontrarValor(alimento.foodNutrients, "Vitamin C, total ascorbic acid") || 0;
        totalCalcio += encontrarValor(alimento.foodNutrients, "Calcium, Ca") || 0;
        totalHierro += encontrarValor(alimento.foodNutrients, "Iron, Fe") || 0;
      });
      
      // Mostrar resultados combinados
      document.getElementById('calorias').value = totalCalorias.toFixed(1);
      document.getElementById('proteinas').value = totalProteinas.toFixed(1);
      document.getElementById('vitaminaC').value = totalVitaminaC.toFixed(1);
      document.getElementById('calcio').value = totalCalcio.toFixed(1);
      document.getElementById('hierro').value = totalHierro.toFixed(1);
    }
    
    function encontrarValor(nutrientes, nombreBuscado) {
      const nutriente = nutrientes.find(n => n.nutrientName === nombreBuscado);
      return nutriente ? nutriente.value : null;
    }
    
    function calcular() {
      // Primero capturamos edad, sexo y nivel de actividad
      const edad = parseInt(document.getElementById('edad')?.value) || 30;
      const sexo = document.getElementById('sexo')?.value || "masculino";
      const actividad = document.getElementById('actividad')?.value || "moderado";
      document.getElementById('compartir-contenedor').style.display = 'block';
      
      // Lista de campos que vamos a evaluar
      const campos = [
        "calorias", "proteinas", "carbohidratos", "grasa",
        "vitaminaA", "vitaminaB1", "vitaminaB2", "vitaminaB3", "vitaminaB5", "vitaminaB6", "vitaminaB7", "vitaminaB9", "vitaminaB12",
        "vitaminaC", "vitaminaD", "vitaminaE", "vitaminaK",
        "azufre", "calcio", "cobre", "cromo", "cobalto", "cloro", "fosforo", "fluor", "hierro", "magnesio", "manganeso", "potasio", "selenio", "yodo", "zinc",
        "alanina", "arginina", "asparagina", "acidoAspartico", "acidoGlutamico", "cisteina", "glutamina", "glicina", "histidina", "isoleucina", "leucina", "lisina", "metionina", "fenilalanina", "prolina", "serina", "treonina", "triptófano", "tirosina", "valina",
        "omega3", "omega6", "omega9",
        "azucar", "sodio", "colesterol", "trigliceridos"
      ];
      
      // VDR (Valores Diarios Recomendados) base
      let vdr = {
        calorias: 2000,
        proteinas: 50,
        carbohidratos: 300,
        grasa: 70,
        vitaminaA: 900,
        vitaminaB1: 1.2,
        vitaminaB2: 1.3,

        vitaminaC: 90,
        vitaminaD: 600,
        vitaminaE: 15,
        vitaminaK: 120,
        azufre: 800,
        calcio: 1000,
        cobre: 0.9,
        cromo: 35,
        cobalto: 5,
        cloro: 2300,
        fosforo: 700,
        fluor: 4,
        hierro: 18,
        magnesio: 400,
        manganeso: 2.3,
        potasio: 4700,
        selenio: 55,
        yodo: 150,
        zinc: 11,
        alanina: 1,
        arginina: 1,
        asparagina: 1,
        acidoAspartico: 2,
        acidoGlutamico: 3,
        cisteina: 0.3,
        glutamina: 2,
        glicina: 0.8,
        histidina: 0.7,
        isoleucina: 1.3,
        leucina: 2.5,
        lisina: 2.3,
        metionina: 0.9,
        fenilalanina: 1.6,
        prolina: 1,
        serina: 1,

        valina: 1.7,

        omega6: 17,
        omega9: 10,
        azucar: 30,
        sodio: 2300,
        colesterol: 300,
        trigliceridos: 150
      };
      
      // Ajustes según edad
      if (edad < 18) {
        vdr.calorias -= 300;
        vdr.proteinas -= 5;
      } else if (edad > 50) {
        vdr.calorias -= 200;
        vdr.calcio += 200;
        vdr.vitaminaD += 200;
      }
      
      // Ajustes según sexo
      if (sexo === "femenino") {
        vdr.hierro += 8;
      }
      
      // Ajustes según nivel de actividad física
      if (actividad === "moderado") {
        vdr.calorias += 200;
      } else if (actividad === "activo") {
        vdr.calorias += 400;
      }
      
      // Ahora mostramos los resultados
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = '';
      
      campos.forEach(campo => {
        const valor = parseFloat(document.getElementById(campo)?.value) || 0;
        const vdrValor = vdr[campo] || 1;
        let porcentaje = (valor / vdrValor) * 100;
        
        porcentaje = Math.min(porcentaje, 200); // Limitamos máximo al 200%
        
        // Creamos el nombre bonito para mostrar
        const nombreBonito = campo.replace(/([A-Z])/g, ' $1').replace(/_/g, ' ').replace(/acido/g, "Ácido").replace(/omega/g, "Omega ").replace(/triptófano/g, "Triptófano").replace(/fluor/g, "Flúor").replace(/fosforo/g, "Fósforo").replace(/cobalto/g, "Cobalto").replace(/selenio/g, "Selenio");
        
        // Creamos el link a Wikipedia
        const linkWiki = `https://es.wikipedia.org/wiki/${encodeURIComponent(nombreBonito.trim())}`;
        
        // Armamos el resultado
        resultadoDiv.innerHTML += `
      <div style="margin-bottom: 12px;">
        <div style="margin-bottom: 4px;">
          <a href="${linkWiki}" target="_blank" style="color: #4f46e5; text-decoration: none;">
            ${nombreBonito.charAt(0).toUpperCase() + nombreBonito.slice(1)}
          </a>: ${porcentaje.toFixed(1)}%
        </div>
        <div class="progress-bar">
          <div class="fill" style="width: ${porcentaje}%; background: ${colorSegunPorcentaje(porcentaje)};"></div>
        </div>
      </div>
    `;
      });
    }

    function colorSegunPorcentaje(p) {
      if (p < 90) return 'grey';
      if (p <= 110) return 'green';
      return 'red';
    }
